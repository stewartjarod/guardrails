# Example workflow: Run Guardrails on every PR
# Copy this file to your project's .github/workflows/ directory
name: Guardrails

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Guardrails
        run: cargo install guardrails

      - name: Run Guardrails
        run: guardrails scan . --format github
